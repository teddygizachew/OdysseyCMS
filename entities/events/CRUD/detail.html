<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event detail</title>
    
    <link rel="stylesheet" href="../../../style.css">
    <link rel="stylesheet" href="../style.css">

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/b6798fcdf3.js" crossorigin="anonymous"></script>
</head>
<body>

    <a class="btn fixed" href="../events.html" data-description="Back"><i class="fa-solid fa-caret-left"></i></a>
    <div class="container">

        <div class="detail"></div>
        <div class="btns">
            <div class="btn" data-description="Delete" onclick="events_database.delete(events.documentID,getAllUrlParams().event)"><i class="fa-solid fa-trash"></i></div>
            <a class="btn edit" data-description="Edit" href="edit.html"><i class="fa-solid fa-pen"></i></a>
        </div>
    </div>
    

    <!-- cdns and js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script src="../../../assets/getAllURLParams.js"></script>
    <script src="../../../assets/api.js"></script>
    <script src="../../../assets/database.js"></script>
    <script src="app.js"></script>

    <script>
        events.detail(getAllUrlParams().event);
        document.querySelector('.edit').href += `?event=${getAllUrlParams().event}`
</script>
</body>
</html>
